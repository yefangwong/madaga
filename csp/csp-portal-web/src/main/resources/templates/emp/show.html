<html lang="zh_TW" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{'../css/style.css'}"/>
    <title>員工展示</title>
</head>
<body>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">員工管理</h1>
    </div>
    <div id="container">
        <form id="search" action="search" method="post">
            <div class="align">
                <input type="text" name="number" placeholder="編號" th:value="${c.number}" />
            </div>
            <div class="align">
                <input type="text" name="name" placeholder="姓名" value="${c.name}" />
            </div>
            <div class="align">
                <select name="gender" id="">
                    <option value="">性別</option>
                    <option value="男" th:selected="${c.gender == '男'}">男</option>
                    <option value="女" th:selected="${c.gender == '女'}">女</option>
                </select>
            </div>
            <div class="align">
                <input type="text" name="age" placeholder="年齡" th:value="${c.age != null}?${c.age}:''">
            </div>
            <div class="align">
                <select name="dep.id">
                    <option value="">部門</option>
                    <option th:each="dep:${depList}" th:selected="${c.dep!=null?${dep.id==c.dep.id}:false" th:text="${dep.name}" th:value="${dep.id}"></option>
                </select>
            </div>
            <div class="align">
                <button type="submit">搜尋</button>
            </div>
        </form>
        <table id="data" border="1">
            <tr>
                <th>編號</th>
                <th>性名</th>
                <th>姓別</th>
                <th>年齡</th>
                <th>部門</th>
            </tr>
            <tr class="data" th:each="emp:${list}" th:data-id="${emp.id}">
                <td th:text="${emp.number}"></td>
                <td th:text="${emp.name}"></td>
                <td th:text="${emp.gender}"></td>
                <td th:text="${emp.age}"></td>
                <td th:text="${emp.dep==null}?'':${emp.dep.name}"></td>
            </tr>
        </table>
        <button type="button" id="add">新增</button>
        <button type="button" id="update">修改</button>
        <button type="button" id="delete">刪除</button>
    </div>
</body>
</html>
